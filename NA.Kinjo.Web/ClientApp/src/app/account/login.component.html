<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form id="login-form" #signupForm="ngForm" method="post" role="form" style="display: block;">
        <div class="form-group">
          <input required
                 minlength="3"
                 maxlength="10"
                 ngModel
                 name="userName"
                 #userName="ngModel"
                 (change)="log(userName)"
                 tabindex="1"
                 placeholder="Username"
                 id="userName"
                 type="text"
                 class="form-control">
        </div>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
          <div *ngIf="userName.errors.required">User name required</div>
          <div *ngIf="userName.errors.minlength">User name should be minimum {{userName.errors.minlength.requiredLength}} characters</div>
          <div *ngIf="userName.errors.maxlength">User name should be maximum 10 characters</div>
        </div>

        <div class="form-group">
          <input required
                 ngModel
                 name="password"
                 #password="ngModel"
                 tabindex="2"
                 placeholder="Password"
                 id="password"
                 type="password"
                 class="form-control">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password required</div>
        </div>

        <div class="form-group text-center">
          <input ngModel name="remember" id="remember" type="checkbox" tabindex="3" >
          <label for="remember"> Remember Me</label>
        </div>

        <p>{{signupForm.value | json}}</p>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login"
                     [disabled]="!signupForm.form.valid" value="Log In">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center">
                <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--<br> username: {{userName}}
  <br> userNameValidation: {{userNameValidation}}
  <br> userNameValidation.errors: {{userNameValidation.errors}}
  <br> userNameValidation.userNamengModel: {{userNameValidation.userNamengModel}}
  <br> userNameValidation.userName: {{userNameValidation.userName}}
  <br> ngModel: {{ngModel}}-->

</div>
